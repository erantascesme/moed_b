<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'styles.css')}}">
</head>
<body>
    <h1>Welcome!</h1>
    <h2>Add foods to find the optimal arrangement</h2>
    <br/>
    <form action="/food_arranger" method="post">
        <table>
            <tr>
                <th>Food</th><th>Calories</th><th>Protein</th>
            </tr>
                {% for i in range(1, 4) %}
                <tr>
                    <td><input type="text" name="food{{ i }}" required></td>
                    <td><input type="number" name="cal{{ i }}" min="0"></td>
                    <td><input type="number" name="prot{{ i }}" min="0"></td>
                </tr>
                {% endfor %}
                <tr>
                    <td>max calories:</td><td><input type="number" name="max_cal" min="0"></td>
                </tr>
                <tr>
                    <td>min protein:</td><td><input type="number" name="min_prot" min="0"></td>
                </tr>
                <tr><td>
                    <br/><input type="submit" value="arrange" class="button">
                </td></tr>
            </table>
    </form>
</body>
</html>
